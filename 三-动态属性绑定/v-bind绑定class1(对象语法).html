<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  .active{
    color:red;
  }
</style>
<body>

<div id="app">
  <h2 :class="{active: isActive, line: isLine}">{{message}}</h2>
  <h2 :class="getclass()">{{message}}</h2>
  <button @click="btnclick">变色</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "内容",
      active:'active',
      isActive:true,
      isLine:false
    },
    methods: {
      btnclick:function(){
        this.isActive = !this.isActive
      },
      getclass:function(){
        return {active: this.isActive, line: this.isLine}
      }
    }



  })
</script>
</body>
</html>
